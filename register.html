<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Register - Walk.in</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/all.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body class="gradiant-bg">
	<div class="bg py-5 vh-100 d-flex justify-content-center align-items-center flex-column gradiant-bg px-2">
		<div class="bg-login rounded-top">
			<h3 class="text-white text-center font-weight-bold">Register Now</h3>
		</div>

		<div class="px-4 py-4 box-bg bg-light rounded-bottom">
			
			<div class="form-group row">
			    <label for="inpName" class="col-sm-4 col-form-label">Enter Your Name</label>
			    <div class="col-sm-8">
			    	<input type="name" class="form-control" id="inpName">
			    </div>
		  	</div>

		  	<div class="form-group row">
			    <label for="inpUname" class="col-sm-4 col-form-label">Select Username</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="inpUname">
			    </div>
		  	</div>

		  	<div class="form-group row">
			    <label for="inpMail" class="col-sm-4 col-form-label">Enter Your Email</label>
			    <div class="col-sm-8">
			      <input type="Email" class="form-control" id="inpMail">
			    </div>
		  	</div>

		  	<div class="form-group row">
			    <label for="inpMobile" class="col-sm-4 col-form-label">Enter Your Mobile</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="inpMobile">
			    </div>
		  	</div>				

		  	<div class="form-group row">
			    <label for="inpPass" class="col-sm-4 col-form-label">Password</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="inpPass">
			    </div>
		  	</div>

		  	<div class="form-group row">
			    <label for="inpCpass" class="col-sm-4 col-form-label">Confirm Password</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="inpCpass">
			    </div>
		  	</div>

		  	<div class="form-group">
		  		<div class="row">
				    <div class="col-sm-4">
						  <label>Gender</label>
				    </div>
				    <div class="col-sm-8">
						<div class="custom-control custom-radio">
							<input type="radio" id="male" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="male">Male</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" id="female" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="female">Female</label>
						</div>
				    </div>
				  </div>
		  	</div>

			<div class="input-group my-3">
				<button class="btn btn-primary btn-block">
					Sign Up
				</button>
			</div>

			<div>
				<h2 class="text-center lead text-muted">
					Already a member?<a href="login.html" class="text-decoration-none"> Sign In Now !</a>
				</h2>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
