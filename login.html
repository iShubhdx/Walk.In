<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login - Walk.in</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/all.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body class="gradiant-bg bg-primary">
	<div class="bg py-5 vh-100 d-flex justify-content-center align-items-center flex-column gradiant-bg px-2">
		<div class="bg-login rounded-top">
			<h3 class="text-white text-center font-weight-bold">SIGN IN</h3>
		</div>

		<div class="px-4 py-4 box-bg bg-light rounded-bottom">
			
			<div class="form-group row">
			    <label for="inpEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inpEmail">
			    </div>
		  	</div>

		  	<div class="form-group row">
			    <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPass">
			    </div>
		  	</div>
			
			<div class="input-group my-3">
				<div class="form-check">
                	<input class="form-check-input" type="checkbox" id="checkRemember">
                	<label class="form-check-label" for="checkRemember">Remember me</label>
            	</div>
			</div>

			<div class="input-group my-3">
				<button class="btn btn-primary btn-block">
					Sign in
				</button>
			</div>
			<h2 class="text-center lead text-muted">Or login with</h2>
			<div class="my-3">
				<button class="btn btn-outline-primary btn-block">
					<i class="fab fa-google"></i><span> Google</span>
				</button>
			</div>
			
			<div>
				<h2 class="text-center lead text-muted">
					Not a member yet ?<a href="register.html" class="text-decoration-none"> Sign Up Now !</a>
				</h2>
				<h2 class="text-center h6 text-muted mt-3">
					<a href="#" class="text-decoration-none text-dark">Forgot Your Password ?</a>
				</h2>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
